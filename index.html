<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <!-- The 'dark-mode' class will be added here by JavaScript -->

    <header>
        <!-- Top Bar with Theme Toggle and Title -->
        <div class="header-top">
            <div class="brand-section">
                <div class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                </div>
                <h1>Interactive Checklist</h1>
            </div>
            
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-track">
                    <div class="theme-toggle-thumb">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="header-controls">
            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search steps, instructions, or items...">
                    <button class="search-clear" id="search-clear" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filter and Action Buttons -->
            <div class="controls-section">
                <div class="filter-group">
                    <label class="filter-label">Show:</label>
                    <div class="filter-buttons">
                        <button id="filter-all" class="filter-btn active">
                            <span class="filter-count" id="filter-all-count">0</span>
                            All
                        </button>
                        <button id="filter-incomplete" class="filter-btn">
                            <span class="filter-count" id="filter-incomplete-count">0</span>
                            To Do
                        </button>
                        <button id="filter-completed" class="filter-btn">
                            <span class="filter-count" id="filter-completed-count">0</span>
                            Done
                        </button>
                    </div>
                </div>

                <div class="action-group">
                    <button id="collapse-all-btn" class="action-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <span>Collapse All</span>
                    </button>
                    <button id="focus-incomplete-btn" class="action-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <eye x="1" y="12" width="22" height="10" rx="5"></eye>
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Focus Mode</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="header-stats">
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span class="stat-label">Total Time:</span>
                <span id="total-time" class="stat-value">0m</span>
            </div>
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                <span class="stat-label">Progress:</span>
                <span id="progress-stat" class="stat-value">0/0</span>
            </div>
            <div class="stat-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span class="stat-label">Budget:</span>
                <span id="total-cost" class="stat-value">$0</span>
            </div>
        </div>
    </header>

    <main id="group-container"></main>

    <!-- Progress Footer -->
    <div id="progress-footer">
        <div class="progress-info">
            <div id="progress-text"></div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <button id="reset-btn" class="reset-btn">Reset Progress</button>
    </div>

        <script type="module" src="script.js"></script>
</body>
</html>
